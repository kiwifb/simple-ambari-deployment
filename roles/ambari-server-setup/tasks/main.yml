# Ansible role to setup Ambari server

---

- name: setup ambari
  shell: ambari-server setup -s -v

- name: start ambari-server
  systemd:
    name: ambari-server
    state: restarted

- name: Check that Ambari-Server is up
  uri:
    url: http://{{ ansible_host }}:8080
  register: this

- debug:
    var: this
        
    

