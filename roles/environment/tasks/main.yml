---
# This role will prepare the environment 


- name: Add or modify nofile soft limit 
  pam_limits:
    domain: '*'
    limit_type: soft
    limit_item: nofile
    value: 64000

# Disable SELinux
- selinux:
    state: disabled
  ignore_errors: yes

- name: setenforce
  shell: setenforce 0
  ignore_errors: yes

- name: Stop and disable firewalld 
  systemd: 
    name: firewalld 
    state: stopped
    enabled: False
  ignore_errors: yes


# Set /etc/hosts 

- name: insert hostname in hosts
  lineinfile:
    path: /etc/hosts
    regexp: '^{{ item }}'
    insertafter: '^127.0.1.1'
    line: "{{ item }}    {{ hostvars[ item ]['ansible_facts']['nodename'] }}"
  loop: "{{ ansible_play_hosts }}"

- name: Install ntp
  yum:
    name: ntp
    state: present
    

- name: Start ntp 
  systemd:
    name: ntpd
    state: started
